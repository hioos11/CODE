<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 속성</title>
</head>
<body>
    <h2>디스플레이 속성</h2>
    <div>div 태그 영역입니다.</div>
    <div style="width: 400px; height: 200px; background-color: deepskyblue;">div 태그 영역입니다.</div>
    <div style="width: 400px; height: 200px; background-color: deeppink; display: inline-block;">div 태그 영역입니다.</div>

    <span>span 태그 영역입니다.</span>
    <span style="font-style:italic; font-size: 50px; font-weight: bold; color: deepskyblue">span 태그 영역입니다.</span>
    <span style="display: block; width: 400px; height: 300px; background-color: deeppink;">span 태그 영역입니다.</span>
</body>
</html>
