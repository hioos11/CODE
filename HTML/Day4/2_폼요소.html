<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼요소</title>
</head>
<body>
    <h2>폼요소</h2>

    <form method="post" action="regist.jsp" enctype="multipart/form-data">
        <p>아이디 : <input type="text" size="20" maxlength="20" name="userid" id="userid" placeholder="아이디를 입력하세요" required></p>
        <p>비밀번호 : <input type="password" size="20" maxlength="20" name="userpw" id="userpw" placeholder="비밀번호를 입력하세요" required></p>

        <fieldset>
            <legend>성별</legend>
            <label> 남자<input type="radio" name="gender" value="남" checked></label> <label>여자<input type="radio" name="gender" value="여"></label>
        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <label>드라이브<input type = "checkbox" name = "hobby" value = "드라이브"></label><label>게임<input type = "checkbox" name = "hobby" value = "게임"></label><label>영화감상<input type = "checkbox" name = "hobby" value = "영화감상"></label><label>쇼핑<input type = "checkbox" name = "hobby" value = "쇼핑"></label>
        </fieldset>
        <p>이메일 : <input type="text" name="email" value="example@example.com" readonly > </p>

        <p>사진 : <input type="file" name="pic"></p>

        <p>직업 : 
            <select name="job">
                <option value="#">선택하세요</option>
                <option value="컴퓨터/인터넷">컴퓨터/인터넷</option>
                <option value="인문">인문</option>
                <option value="언론">언론</option>
                <option value="공무원">공무원</option>
                <option value="서비스업">서비스업</option>
            </select>
        </p>

        <p>자기소개</p>
        <p><textarea cols="50" rows="5">여기에 입력한 텍스트가 value의 값이 됩니다</textarea></p>
        <p><input type="submit" value="가입"> <input type="reset" value="다시 작성"> <input type="button" value="리스트" onclick="alert('안녕?')"></p>

    </form>
</body>
</html>
