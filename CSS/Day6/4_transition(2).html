<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition - 2</title>
    <style>
        #ex {
            position: relative;
            width: 500px;
            height: 150px;
            margin: 0 auto;
            border-radius: 30px;
            border: 5px solid red;
            padding: 20px;
        }
        .box {
            font-size: 12px;
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            background-color: deepskyblue;
        }
        p {
            text-align: center;
            padding-top: 5px;
            font-weight: bold;
        }
        #ex:hover .box{
            transform: rotate(720deg);
            margin-left: 450px;

        }
        #no-delay {
            transition-duration: 3s;
            border: 1px solid red;
        }
        #delay {
            transition-duration: 3s;
            border: 1px solid blue;
            transition-delay: 1s;
            
        }
    </style>
</head>
<body>
    <h2>transition - 2</h2>
    <div id="ex">
        <div id="no-delay" class="box"><p>no-delay</p></div>
        <div id="delay" class="box"><p>delay</p></div>
    </div>
</body>
</html>
