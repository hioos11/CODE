<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 - 1</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid red;
            border-radius: 20px;
            padding: 10px;
        }
        #inline img {margin: 10px;}
        #block img {display: block; margin: 10px;}
    </style>
</head>
<body>
    <h2>디스플레이 - 1</h2>
    <div id="inline">
        <img src="./winter.png" alt="눈사람">
        <img src="./winter.png" alt="눈사람">
        <img src="./winter.png" alt="눈사람">
    </div>
    <div id="block">
        <img src="./winter.png" alt="눈사람">
        <img src="./winter.png" alt="눈사람">
        <img src="./winter.png" alt="눈사람">
    </div>
</body>
</html>
