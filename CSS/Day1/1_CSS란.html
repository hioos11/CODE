<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS란?</title>
    <style>
        /*
            일반적인 HTML문서의 글자 크기는 16px
            모바일에서의 글자 크기는 14px
        */
        h2 { text-align: center; font-size: 40px;}  /* h2 요소를 가운데 정렬, 글자 크기를 40px로 적용 */
        p { text-align: center; color: deepskyblue;}
    </style>
</head>
<body>
    <h2>CSS란?</h2>
    <p>HTML 요소들이 각종 미디어에서 어떻게 보일지를 정의하는데 사용되는 스타일 시트 언어. HTML만으로 웹 페이지를 제작할 경우 HTML 요소의 세부 스타일을 지정하는데 어려움이 있다. 따라서 매우 많은 시간이 걸리며 완성한 후에도 스타일의 변경 및 유지 보수가 매우 힘들다. 이 문제를 해결하기 위해 W3C에서 만든 스타일 시트 언어가 CSS.</p>
</body>
</html>
