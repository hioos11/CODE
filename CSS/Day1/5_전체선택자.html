<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자</title>
    <style>
        /* 두 개의 순서를 바꿔도 똑같이 적용된다. */
        /*
            디테일한 스타일은 전체 선택자와 body에 적용한 스타일보다 우선시 된다.
        */
        * { color: gray;}
        h2 { color: orange;}
        body {color: deeppink;}
    </style>
</head>
<body>
    <h2>전체 선택자</h2>
    <p>전체 선택자는 * 기호를 사용합니다.</p>
    <ol>
        <li>전체 선택자는 한 번에 많은 요소를 선택한다.</li>
        <li>너무 많은 요소가 있는 HTML 문서인 경우 부하를 줄 수있다.</li>
    </ol>
</body>
</html>
