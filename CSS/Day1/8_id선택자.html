<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자</title>
    <style>
        #container {
            background-color: deepskyblue;
            padding: 20px;
            width: 400px;
            height: 400px;
            margin: 0 auto;   /* 0 : 위 아래에 여백 0, auto : 양 옆에 여백을 같게 -> 가운데 정렬. align은 글자를 가운데 정렬. 블록 태그를 가운데 정렬하기 위해서는 margin auto 를 사용해야 한다. */
        }
        #header {
            background-color: gold;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>id 선택자</h2>
    <div id = "container">div 첫번째 영역</div>
    <div id = "header">div 두번째 영역</div>

    
</body>
</html>
