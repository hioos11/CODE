<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 8</title>
    <style>
        .content {
            border: 3px dotted red;
            width: 400px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }
        .content:hover { overflow: visible;}
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 8</h2>
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas iusto voluptates nihil ab facere a architecto maiores eum ad officiis hic nisi, at reiciendis ut ea deserunt quia nam esse!</p>
</body>
</html>
