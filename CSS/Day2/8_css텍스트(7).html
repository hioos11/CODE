<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 7</title>
    <style>
        p { color: deepskyblue; text-transform: uppercase; font-weight: bold;}
        .trans1 { text-transform: lowercase;}
        .trans2 { text-transform: capitalize;}
        .trans3 { text-transform: uppercase;}
        .variant1 { font-variant: small-caps;}
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 7</h2>
    <p>Programming</p>
    <ul>
        <li class=trans1>Java</li>
        <li class=trans2>node.js</li>
        <li class=trans3>JavaScript</li>
        <li class="variant1">jQuery</li>
    </ul>
</body>
</html>
