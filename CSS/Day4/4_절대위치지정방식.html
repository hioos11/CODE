<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대위치 지정방식</title>
    <style>
        #wrap {
            position: relative; /* static이 아니여야 한다. 만약 부모가 static이면 body를 기준으로 잡힌다. 지금은 relative이므로 부모를 기준으로 잡힌다.*/
            width: 500px;
            height: 500px;
            border: 3px solid red;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: deeppink;
        }
        #ab1 {
            top: 0;
            right: 0;
        }
        #ab2 {
            bottom: 0; left: 0;
        }
        #ab3 {
            bottom: 0; right: 0;
        }
        #ab4 {
            top: 100px; left: 150px;
        }
        #ab5 {
            top: 0px; left: 50px;
        }
    </style>
</head>
<body>
    <h2>절대위치 지정방식</h2>
    <div id="wrap">
        <div class="box" id="ab1"></div>
        <div class="box" id="ab2"></div>
        <div class="box" id="ab3"></div>
        <div class="box" id="ab4"></div>
        <div class="box" id="ab5"></div>
    </div>
</body>
</html>
