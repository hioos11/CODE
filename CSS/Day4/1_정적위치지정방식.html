<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적위치 지정방식</title>
    <style>
        div {
            border: 3px solid red;
            position: static;
        }
    </style>
</head>
<body>
    <h2>정적위치 지정방식</h2>
    <div>static position</div>
    <p>HTML 요소의 위치를 결정하는 기본적인 방식. position 속성 값이 static으로 설정된 요소는 top, left, right, bottom같은 속성 값에 영향을 받지 않는다. 정적위치 지정방식은 단순히 웹 페이지의 흐름에 따라 차례대로 요소들의 위치를 결정하는 방식이다. </p>
</body>
</html>
