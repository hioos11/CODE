<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 타입</title>
    <script>
        // 다 읽어온 후에
        window.onload = function(){
            const text = document.getElementById('text');
            text.innerHTML = "<b>HTML 문서가 모두 로드되었습니다.</b>";
        }
    </script>
</head>
<body>
    <h2>이벤트 타입</h2>
    <p id="text"></p>
    <!-- 여기서의 this는 p태그를 의미한다. -->
    <p onclick="changeText(this)">문자열을 클릭하세요</p>
    <script>
        'use strict';
        // el은 this로 받아온 p태그가 된다.
        const changeText = function(el){
            el.innerHTML = "<b>문자열의 내용이 변경되었어요.</b>";
        }
    </script>
</body>
</html>
