<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        'use strict';
        const dan = Number(prompt('몇 단을 출력할까요?'));
        document.write(`<p>${dan}단</p>`);
        let i = 1;
        while(i <= 9){
            document.write(`${dan} * ${i} = ${dan*i}<br>`);
            i++;
        }



    </script>
