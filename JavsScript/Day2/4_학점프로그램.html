<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 프로그램</title>
</head>
<body>
    <script>
        const name = prompt('이름을 입력하세요');
        const kor = Number(prompt('국어 점수를 입력하세요'));
        const math = Number(prompt('수학 점수를 입력하세요'));
        const eng = Number(prompt('영어 점수를 입력하세요'));
        const total = kor + math + eng;
        const avg = total / 3;
        console.log(`${name}님의 성적표`)
        console.log('국어점수 : ' + kor + '점');
        console.log('수학점수 : ' + math + '점');
        console.log('영어점수 : ' + eng + '점');
        console.log('총점 : ' + total + '점');
        console.log('평균 : ' + avg + '점');

        if(avg >= 90) console.log('학점 : A');
        else if(avg >= 80) console.log('학점 : B');
        else if(avg >= 70) console.log('학점 : C');
        else if(avg >= 60) console.log('학점 : D');
        else console.log('학점 : F');
        
    </script>
</body>
</html>
