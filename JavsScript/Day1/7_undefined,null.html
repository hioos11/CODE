<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - undefined, null</title>
</head>
<body>
    <h2>데이터타입 - undefined, null</h2>
    <script>
        'use strict';
        let num;
        console.log(num);
        console.log(typeof num);  // 타입을 출력

        let obj1 = {};            // 객체지만 값이 비어있는. String str = "";
        let obj2 = null;          // 객체지만 가리킬 곳이 없는 String str = null;
        console.log(obj1);
        console.log(obj2);
        console.log(typeof obj1);
        console.log(typeof obj2);

    </script>
</body>
</html>
