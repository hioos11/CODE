<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤함수</title>
</head>
<body>
    <h2>랜덤함수</h2>
    <script>
        'use script';
        const random = Math.random();
        console.log(random);

        // result 1 ~ 10
        const result = Math.floor(random * 10) + 1;   // floar : 버림.
        console.log(result);

        // lotto 1 ~ 45
        const lotto = Math.floor(random * 45) + 1;
        console.log(lotto);
    </script>
</body>
</html>
